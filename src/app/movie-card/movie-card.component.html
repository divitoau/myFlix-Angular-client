<app-header></app-header>
<div style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>
        Directed by: {{ movie.Director.Name }}
      </mat-card-subtitle>
    </mat-card-header>
    <img
      src="{{ movie.ImagePath }}"
      alt="{{ movie.Title }} poster image"
      style="width: 350px"
    />
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="openInfoDialog(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openInfoDialog(movie.Director.Name, movie.Director.Bio)"
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="openInfoDialog(movie.Title, movie.Description)"
      >
        Synopsis
      </button>
      <div *ngIf="userFavIDs.includes(movie._id); else elseBlock">
        <mat-icon (click)="removeFromFavorites(movie._id)">favorite</mat-icon>
      </div>
      <ng-template #elseBlock>
        <mat-icon (click)="addToFavorites(movie._id)">favorite_border</mat-icon>
      </ng-template>
    </mat-card-actions>
  </mat-card>
</div>
