<app-header
  style="position: fixed; top: 0px; z-index: 10; width: 100%"
></app-header>
<div
  style="position: fixed; top: 0px; height: 100%; width: 100%"
  [ngStyle]="{
    'background-image': 'url(../../assets/img/film-background.jpg)',
  }"
></div>
<div
  style="
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    padding-top: 76px;
  "
>
  <mat-card
    *ngFor="let movie of movies"
    style="margin: 14px; max-width: 362px; background-color: #c2c79e"
  >
    <mat-card-header>
      <mat-card-title style="height: 38px">{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle style="margin-bottom: 12px">
        Directed by: {{ movie.Director.Name }}
      </mat-card-subtitle>
    </mat-card-header>
    <img
      src="{{ movie.ImagePath }}"
      alt="{{ movie.Title }} poster image"
      style="width: 350px; aspect-ratio: 7/10; margin: 6px; border-radius: 6px"
    />
    <mat-card-actions>
      <button
        mat-button
        style="background-color: #c2c79e"
        (click)="openInfoDialog(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-button
        style="background-color: #c2c79e"
        (click)="openInfoDialog(movie.Director.Name, movie.Director.Bio)"
      >
        Director
      </button>
      <button
        mat-button
        style="background-color: #c2c79e"
        (click)="openInfoDialog(movie.Title, movie.Description)"
      >
        Synopsis
      </button>
      <div *ngIf="userFavIDs.includes(movie._id); else elseBlock">
        <mat-icon (click)="removeFromFavorites(movie._id)">favorite</mat-icon>
      </div>
      <ng-template #elseBlock>
        <mat-icon (click)="addToFavorites(movie._id)">favorite_border</mat-icon>
      </ng-template>
    </mat-card-actions>
  </mat-card>
</div>
