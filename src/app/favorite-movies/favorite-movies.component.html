<div style="display: flex; flex-wrap: wrap;">
  <mat-card
    *ngFor="let favMovie of favMovies"
    style="margin: 14px; max-width: 362px; background-color: #c2c79e"
  >
    <mat-card-header>
      <mat-card-title style="height: 38px">{{ favMovie.Title }}</mat-card-title>
      <mat-card-subtitle style="margin-bottom: 12px">
        Directed by: {{ favMovie.Director.Name }}
      </mat-card-subtitle>
    </mat-card-header>
    <img
      src="{{ favMovie.ImagePath }}"
      alt="{{ favMovie.Title }} poster image"
      style="width: 350px; aspect-ratio: 7/10; margin: 6px; border-radius: 6px"
    />
    <mat-card-actions>
      <button
        mat-button
        style="background-color: #c2c79e"
        (click)="
          openInfoDialog(favMovie.Genre.Name, favMovie.Genre.Description)
        "
      >
        Genre
      </button>
      <button
        mat-button
        style="background-color: #c2c79e"
        (click)="openInfoDialog(favMovie.Director.Name, favMovie.Director.Bio)"
      >
        Director
      </button>
      <button
        mat-button
        style="background-color: #c2c79e"
        (click)="openInfoDialog(favMovie.Title, favMovie.Description)"
      >
        Synopsis
      </button>
      <mat-icon (click)="removeFromFavorites(favMovie._id)">favorite</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
