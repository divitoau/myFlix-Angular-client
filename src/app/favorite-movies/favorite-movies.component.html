<div style="display: flex">
  <mat-card *ngFor="let favMovie of favMovies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ favMovie.Title }}</mat-card-title>
      <mat-card-subtitle>
        Directed by: {{ favMovie.Director.Name }}
      </mat-card-subtitle>
    </mat-card-header>
    <img
      src="{{ favMovie.ImagePath }}"
      alt="{{ favMovie.Title }} poster image"
      style="width: 350px"
    />
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="
          openInfoDialog(favMovie.Genre.Name, favMovie.Genre.Description)
        "
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openInfoDialog(favMovie.Director.Name, favMovie.Director.Bio)"
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="openInfoDialog(favMovie.Title, favMovie.Description)"
      >
        Synopsis
      </button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
