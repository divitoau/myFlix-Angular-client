<div class="movie-container">
  <mat-card *ngFor="let favMovie of favMovies" class="movie-card">
    <mat-card-header>
      <mat-card-title class="movie-card__title">{{
        favMovie.Title
      }}</mat-card-title>
      <mat-card-subtitle class="movie-card__subtitle">
        Directed by: {{ favMovie.Director.Name }}
      </mat-card-subtitle>
    </mat-card-header>
    <img
      src="{{ favMovie.ImagePath }}"
      alt="{{ favMovie.Title }} poster image"
      class="movie-poster"
    />
    <mat-card-actions>
      <button
        mat-button
        class="button"
        (click)="
          openInfoDialog(favMovie.Genre.Name, favMovie.Genre.Description)
        "
      >
        Genre
      </button>
      <button
        mat-button
        class="button"
        (click)="openInfoDialog(favMovie.Director.Name, favMovie.Director.Bio)"
      >
        Director
      </button>
      <button
        mat-button
        class="button"
        (click)="openInfoDialog(favMovie.Title, favMovie.Description)"
      >
        Synopsis
      </button>
      <mat-icon class="fav-icon" (click)="removeFromFavorites(favMovie._id)"
        >favorite</mat-icon
      >
    </mat-card-actions>
  </mat-card>
</div>
