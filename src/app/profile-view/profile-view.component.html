<app-header></app-header>
<div>
  <div>
    <h1>Profile</h1>
    <p>Username: {{ user.Username }}</p>
    <p>Email: {{ user.Email }}</p>
    <p>Birthday: {{ user.Birthday | date }}</p>
  </div>
  <button
    mat-raised-button
    (click)="openUpdateUserDialog()"
    style="margin-right: 10px"
    color="primary"
  >
    Update Info
  </button>
  <h2>Favorite Movies</h2>
  <app-favorite-movies></app-favorite-movies>
</div>
