<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="card-title">{{ data.header }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>{{ data.content }}</mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="closeDialog()" class="button">
      Close
    </button>
  </mat-card-actions>
</mat-card>
